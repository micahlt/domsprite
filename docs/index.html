<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DOMSPRITE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
  <style media="screen">
    body {
      background-image: url('https://unsplash.com/photos/u4QnZJB4sT0/download?force=true&w=2400');
      background-size: cover;
      background-repeat: no-repeat;
    }

    .main {
      width: 30vw;
      max-width: 80em;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    img {
      width: 100%;
    }

    p {
      background-color: #222222;
      padding: 5px;
      color: white;
      font-family: 'Inconsolata', monospace;
      width: 70%;
      position: relative;
      left: 15%;
    }

    a {
      color: #222222;
      background-color: white;
      padding: 13px;
      font-family: 'Inconsolata', monospace;
      text-decoration: none;
    }

    a:hover {
      color: white;
      background-color: #222222;
    }
  </style>
</head>

<body>
  <div class="main">
    <img src="domsprite.png" alt="DOMSPRITE">
    <br>
    <p>create interactive webapps and games with physics, without using canvas!</p><br>
    <a href="https://github.com/micahlt/domsprite">github</a>
  </div>
</body>

</html>
