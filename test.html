<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DOMSPRITE demo</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
    }

    .logo {
      background-image: url('docs/github.png');
      background-size: cover;
      height: 30px;
      width: 30px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .floor {
      background-color: darkolivegreen;
      width: 100%;
      height: 3em;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="logo ds_object">
  </div>
  <div class="floor ds_floor">
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
